<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>To-Do Website</title>
  </head>

  <body>
    <div class="ms-5 mt-3 d-flex col">
      <h2 class="ms-5 ps-5" id="current-date"></h2>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#AddTaskModal">
        + Add Task
      </button>
    </div>
    <!-- modal itself-->
    <div
      class="modal fade"
      id="AddTaskModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--form for inputting user's task to the to-do-->
            <div class="form-grou w-75 m-auto" id="newTask">
              <div class="d-flex col">
                <input
                  type="text"
                  class="form-control w-75"
                  id="task"
                  aria-describedby="helpId"
                  placeholder="Task"
                />
                <button
                  class="btn btn-secondary dropdown-toggle w-25"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </button>
                <ul class="dropdown-menu text-center" id="category">
                  <li>
                    <button class="dropdown-item" type="button">College</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">Work</button>
                  </li>
                </ul>
              </div>
              <textarea
                class="form-control mt-2"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-outline-success">+ Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <div class="w-75 m-auto">
      <!--Tasks that are due today-->
      <div class="" id="today-tasks">
        <h2>Today</h2>
        <label
          class="list-group-item d-flex gap-2"
          style="background-color: rgb(138, 204, 161, 0.5)"
        >
          <input
            class="form-check-input flex-shrink-0 strikethrough"
            id="check"
            type="checkbox"
            oninput="celebration(this)"
            value=""
          />
          <span> Study for Exam </span>
          <span class="close" id="close">
            <button
              type="button"
              class="btn-close"
              onclick="this.parentElement.parentElement.remove()"
            ></button>
          </span>
        </label>
      </div>
      <!--Upcoming tasks-->
      <div class="" id="upcoming-task">
        <h2>Upcoming</h2>
        <label
          class="list-group-item d-flex gap-2"
          style="background-color: rgb(138, 204, 161, 0.5)"
        >
          <input
            class="form-check-input flex-shrink-0 strikethrough"
            id="check"
            type="checkbox"
            oninput="celebration(this)"
            value=""
          />
          <span> Study for Exam </span>
          <span class="close" id="close">
            <button
              type="button"
              class="btn-close"
              onclick="this.parentElement.parentElement.remove()"
            ></button>
          </span>
        </label>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- My script-->
    <script src="index.js"></script>
  </body>
</html>
