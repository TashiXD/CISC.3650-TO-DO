<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      /* Add your custom styles here */
      .bigger-checkbox {
        width: 1.5em;
        height: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="d-flex row">
      <div class="sticky-top" style="background-color: #4b614d;">
        <a href="#" class="text-dark text-decoration-none">
         <span class="fs-1 fw-bolder ms-5" style="color: rgb(255, 255, 255);">To-Do List</span>
        </a>
    </div>
    <div class="w-75 m-auto mt-2">
      <div class="d-flex col justify-content-between mt-4">
        <h2 class="" id="current-date"></h2>
        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#AddTaskModal"
        >
          + Add Task
        </button>
      </div>
      <!-- Add Task Modal -->
      <div
        class="modal fade"
        id="AddTaskModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button
                type="button"
                class="btn btn-outline-danger"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group w-75 m-auto" id="newTask">
                  <div class="d-flex col">
                    <input
                      type="text"
                      class="form-control w-75"
                      id="task"
                      placeholder="Task"
                    />
                    <select name="priority" id="priority" class="custom-select mr-sm-2">
                      <option selected>priority</option>
                      <option value="low">Low</option>
                      <option value="mid">Mid</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <input id="dueDate" type="date" />
                  <textarea
                    class="form-control mt-2"
                    id="discription"
                    rows="3"
                    placeholder="Description"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                onclick="addTask()"
              >
                + Add Task
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Today Tasks -->
      <h2>Today</h2>
      <ul class="list-group" id="today-tasks">
        <div class="task d-flex col mb-2">
          <input
            class="form-check-input flex-shrink-0 strikethrough mt-2 me-1 bigger-checkbox"
            id="check"
            type="checkbox"
            oninput="celebration(this)"
          />
          <div id="task" class="d-flex row w-100 pe-2 ps-3">
            <label
              class="list-group-item"
              data-bs-toggle="collapse"
              href="#taskDescription1"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
              style="background-color: rgba(138, 204, 161, 0.5)"
            >
            <div class="d-flex justify-content-between">
              <span class="fw-bold">Study for Exam</span>
              <span class="fw-bold" id="currentDateDisplay"></span>
            </div>
              <div class="collapse w-100" id="taskDescription1">
                <div class="mb-2">Study for the exam. Lesson 1-4</div>
              </div>
            </label>
          </div>
          <span class="close" id="close">
            <button
              type="button"
              class="btn-close mt-2 ms-1"
              onclick="this.parentElement.parentElement.remove()"
            ></button>
          </span>
        </div>
      </ul>

      <!-- Upcoming Tasks -->
      <h2>Upcoming</h2>
      <ul class="list-group" id="upcoming-task">
        <div class="task d-flex col mb-2">
          <input
            class="form-check-input flex-shrink-0 strikethrough mt-2 me-1 bigger-checkbox"
            id="check"
            type="checkbox"
            oninput="celebration(this)"
          />
          <div id="task" class="d-flex row w-100 pe-2 ps-3">
            <label
              class="list-group-item"
              data-bs-toggle="collapse"
              href="#taskDescription2"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
              style="background-color: rgba(138, 204, 161, 0.5)"
            >
              <div class="d-flex justify-content-between">
                <span class="fw-bold">Study for Exam</span>
                <span class="fw-bold">11/12/2023</span>
              </div>
              <div class="collapse w-100" id="taskDescription2">
                <div class="mb-2">Study for the exam. Lesson 1-4</div>
              </div>
            </label>
          </div>
          <span class="close" id="close">
            <button
              type="button"
              class="btn-close mt-2 ms-1"
              onclick="this.parentElement.parentElement.remove()"
            ></button>
          </span>
        </div>
      </ul>
      <img
      class="img-fluid"
      src="img/redpanda-celebration.gif"
      id="celeb"
      alt="img here"
      width="500"
      height="500"
      style="
        position:fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      "
    />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
